<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="script.js"></script>
  <header id="header">
    <pre id="name">AvaGramm</pre>
    <img src="user.png" alt="profile" id="profile" />
  </header>
  <div id="bodies">
    <p id="description">
      AvaGramm is a tool designed to help you practice and improve your
      writing skills.It offers features like grammar checking, email drafting,
      and humanizing text.
    </p>
    <div>
      <div id="grammar" class="content">
        <pre class="heading">Grammar Checker</pre>
        <textarea class="text" id="grammartext" rows="5" placeholder="Type Here"></textarea>
        <p class="attach">Check</p>
      </div>
      <div id="email" class="content">
        <pre class="heading">Email Drafter</pre>
        <textarea class="text" id="emaildraft" rows="5" placeholder="Type Here"></textarea>
        <p class="attach">Check</p>
      </div>
      <div id="humanize" class="content">
        <pre class="heading">Humanizer</pre>
        <textarea class="text" id="humanizer" rows="5" placeholder="Type Here"></textarea>
        <p class="attach">Check</p>
      </div>
    </div>
</body>

</html>
